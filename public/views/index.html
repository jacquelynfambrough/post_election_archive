<!-- index.html -->
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Picture Worth 10k</title>

        <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="./scripts/app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
      </div>
    </div>
    <h1>A Picture Worth 10k</h1>
    <div class= "container" id="bod">
      <div class="container" id="picture">
        <div class= "col-md-offset-2 col-md-8 ">
          <h3>Write a piece in 10,000 characters or less about this prompt: </h3>
          <p><img src="https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/381445_10150457762608930_2041625759_n.jpg?oh=b879bc9c3ba3347839042e45dd01f037&oe=57B1C459"/></p>
        </div>
      </div>
      <hr>

      <div class="container" id='Story-form'>
         <form class="newlyPublished" id="newPub">
           <fieldset>

             <!-- Form Name -->
             <h2>Write a Story</h2>
             <row>


             <!-- Text input: Pen Name-->
             <div class="form-group">
               <div class="col-md-6 col-md-offset-3">
               <input id="pseudonym" name="pseudonym" type="text" placeholder="Pen Name" class="form-control input-md" required=""></input><br>
              </div>
             </div>


             <!-- Text input: email-->
             <div class="form-group">
               <div class="col-md-6 col-md-offset-3">
                 <input id="email" name="email" type="text" placeholder="michaeljordan@abc.com" class="form-control input-md" required=""></input><br>
               </div>
             </div>

             <!-- Text input: Genre -->
             <div class="form-group">
               <div class="col-md-6 col-md-offset-3">
                 <input id="genre" name="genre" type="text" placeholder="Genre" class="form-control input-md" required=""></input><br>
               </div>
             </div>

             <!-- Text input: Title-->
             <div class="form-group">
               <div class="col-md-6 col-md-offset-3">
                 <input id="title" name="title" type="text" placeholder="Story Title" class="form-control input-md" required=""></input><br>
               </div>
             </div>

             <!-- Textarea: Story Content -->
             <div class="form-group">
               <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                 <textarea class="form-control" id="content" name="content" required="" placeholder="Write your story here!"></textarea><br>
                 <hr>
               </div>
             </div>


             <!-- Button -->
             <div class="form-group">
               <div class="col-md-2 col-md-offset-10">
                 <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button> <br> <br> <br>
               </div>
             </div>

          </fieldset>
        </form>
       </div>
      </div>
    </div>
    <div class="container">
      <h2>Published Stories</h2>
    </div>


          <!-- published stories -->
          <div id= "publish">
            <script id="published-template" type="text/x-handlebars-template">




                        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                          <ul class="list-group">
                            <li class="list-group-item">

                              <!-- Button trigger modal -->
                              <button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#story-{{_id}}">

                              <i>{{title}}</i>
                              </button>

                                <p>Author:{{author.pseudonym}}</p>
                               <p>Email:<u>{{author.email}}</u></p>
                               <li class="list-group-item">
                                 <span class='story-genre'>Genre:{{genres}}</span>
                                 <!--button to edit modal-->
                                 <button type="button" class="btn btn-default btn-md" id= "editButton" data-toggle="modal" data-target="#editModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                  </button>
                                 <!--button to story modal-->
                                 <button type="button" class="btn btn-danger btn-md" data-story-id="{{_id}}" >
                                 <span class="glyphicon glyphicon-remove"></span></button>
                               </li>
                             </div>
                            </div>
                           <!-- end of album internal row -->
                          </div>
                        </div>
                       </div>
                     </div>
                   </div>
                 </div>
                </section>
                   <!-- end one album -->

                   <!-- Modal -->
                    <div class="modal fade" id="story-{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
                          </div>
                          <div class="modal-body">
                            {{content}}
                          </div>
                        </div>
                      </div>
                    </div>


                                      <!-- Edit Story Modal -->
                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Edit Story</h4>

                            <!--edit forms-->
                     	      <div class="form-group">
                     	        <input type="text" class="form-control" placeholder="Title">
                     	      </div>
                     	      <div class="form-group">
                     	        <input type="text" class="form-control" placeholder="Pen Name">
                     	      </div>
                            <div class="form-group">
                     	        <input type="text" class="form-control" placeholder="Email">
                     	      </div>
                     	      <div class="form-group">
                     	        <input type="text" class="form-control" placeholder="Genre">
                     	      </div>
                     	      <div class="form-group">
                     	        <textarea type="textarea" class="form-control" placeholder="Release Date"></textarea>
                     	      </div>

                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>

                            <!--edit modal ends-->




          </div>
        </script>

   </body>
  </html>
